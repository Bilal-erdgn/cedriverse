<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("image/cyberbcg.jpg");
            background-size: cover;
            background-position: center;
        }
        .login-form {
            background:rgba(0, 212, 255, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(25px);
            text-align: center;
            color: white;
            width: 400px;
            box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.15);
        }
        .login-title {
            font-size: 40px;
            margin-bottom: 40px;
        }
        .input-box {
            margin: 20px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 12px 12px 45px;
            border-radius: 99px;
            outline: 3px solid transparent;
            transition: 0.3s;
            font-size: 17px;
            color: white;
            font-weight: 600;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-size: 17px;
            font-weight: 500;
        }
        .input-box input:focus {
            outline: 3px solid rgba(255, 255, 255, 0.3);
        }
        .input-box input::-ms-reveal {
            filter: invert(100%);
        }
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .remember-forgot-box {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 15px;
        }
        .remember-forgot-box label {
            display: flex;
            gap: 8px;
            cursor: pointer;
        }
        .remember-forgot-box input {
            accent-color: white;
            cursor: pointer;
        }
        .remember-forgot-box a {
            color: white;
            text-decoration: none;
        }
        .remember-forgot-box a:hover {
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 10px 0;
            background: #2F9CF4;
            border: none;
            border-radius: 99px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(to right top,  #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        }
        .back-menu-btn {
            display: block;
            text-align: center;
            width: 100%; 
            padding: 10px 0; 
            background: #2F9CF4; 
            border-radius: 99px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none; 
            margin-top: 20px; 
        }
        .back-menu-btn:hover {
            background: linear-gradient(to right top,  #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        }
        .register {
            margin-top: 15px;
            font-size: 15px;
        }
        .register a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .register a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="#" class="login-form" id="login-form">
        <h1 class="login-title">Login</h1>
        <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="remember-forgot-box">
            <label for="remember">
                <input type="checkbox" id="remember">
                Remember me
            </label>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <a href="cedriverse.html" class="back-menu-btn">Back to Menu</a>

        <p class="register">
            Don't have an account?
            <a href="#">Register</a>
        </p>
        <p class="error-message" id="error-message">Username or Password is incorrect!</p>
        <p class="error-message" id="empty-fields-message">Both fields are required!</p>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const correctUsername = "admin";
            const correctPassword = "12345";
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const emptyFieldsMessage = document.getElementById('empty-fields-message');
            

            errorMessage.style.display = "none";
            emptyFieldsMessage.style.display = "none";
            
            if (username === "" || password === "") {
                emptyFieldsMessage.style.display = "block";
                return; 

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "cedriverse.html";
            } else {
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
