<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us - Cedriverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e1624;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff8c00;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #1a2332;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .contact-form input, .contact-form textarea {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: #2c3e50;
            color: #ffffff;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #b0b0b0;
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border: none;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 0, 128, 0.3);
        }

        .contact-form button:hover {
            background: linear-gradient(45deg, #ff8c00, #ff0080);
            box-shadow: 0px 6px 20px rgba(255, 0, 128, 0.5);
            transform: translateY(-3px);
        }

        /* Contact Details Styles */
        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-details .detail-box {
            background-color: #1a2332;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .contact-details .detail-box i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff8c00;
        }

        .contact-details h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .contact-details p {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 10px 0 0;
        }

        /* Google Map Styles */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
		.footer .back-to-menu {
    		 background: ##00FFB3; /* Teal color */
            color: #fff;
			  margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(23, 162, 184, 0.3);/* Smooth transition for hover effect */
}

    	.footer .back-to-menu:hover {
         background: ##00FFFF; /* Darker teal for hover effect */
         box-shadow: 0px 6px 20px rgba(234, 112, 134, 0.5);
         ransform: translateY(-3px);

}

        /* Social Media Links */
        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 2rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff8c00;
        }

        /* Footer */
        .footer {
            background-color: #1a2332;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #2c3e50;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            font-size: 0.875rem;
        }
    </style>
</head>
